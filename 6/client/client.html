<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Robot Client</title>

    <!-- Bootstrap -->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Hello, world!</h1>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	$(document).ready(function() {
		$('#connectButton').on('click', function() {
			$('#myAlert').show();
			$('#controlPanel').show();
		})
	}); // ready
	</script>

	<div id="connectionPanel" class="panel panel-default">
		<div class="panel-body">
			<button type="button" id="connectButton" class="btn btn-primary"/>Connect</button>
		</div>
	</div>

	<div class="alert alert-warning collapse" id="ConnectionErrorAlert">Connection failed</div>

	<div id="controlPanel" class="panel panel-default collapse">
		<div class="panel-body">
			<button type="button" class="btn btn-default" id="forwardButton">Forward</button>
			<button type="button" class="btn btn-default" id="backButton">Back</button>
			<button type="button" class="btn btn-default" id="leftButton">Left</button>
			<button type="button" class="btn btn-default" id="rightButton">Right</button>
		</div>
	<div>
  </body>
</html>
